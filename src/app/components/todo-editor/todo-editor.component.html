<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">ID:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" [(ngModel)]="todo.id">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="todo.title">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="todo.body">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Created:</label>
    <div class="col-sm-10">
      <label >{{todo.creatingDate}}</label>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Last Edited:</label>
    <div class="col-sm-10">
      <label >{{todo.lastEditingDate}}</label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Apply</button>
</form>
